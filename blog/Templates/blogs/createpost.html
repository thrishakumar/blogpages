
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>


</head>
<body>




    {% load crispy_forms_tags %}

    <div class="login">
    <div id="container-login" style=" background-color: white;position: absolute;margin-left: 35%;padding: 3em;top: 20%;width: 400px;height: 300px;border-radius: 5em;box-shadow: 0 4px 8px 0 #F90B6D;text-align: center;">
       <h2 style=" font-family: 'Signika', sans-serif;text-align: center;color: #F90B6D">CREATE YOUR OWN POST</h2>
        <form action="" method="POST">
            {{ form | crispy }} <br>
            {% csrf_token %}

            <button type="submit" style=" background-color: white; border: none;color: black;text-align: center;text-decoration: none;display: inline-block;font-size: 16px;box-shadow: 0 4px 8px 0 #F90B6D;margin: 4px 2px;cursor: pointer;border-radius: 5px;width: 100px">Post</button> <br><br>

</form>

    </div>
    </div>

</body>
</html>
